<div class="container"
     style="margin-top: 20px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Upload and Download Files</h4>
      <div *ngIf="currentFileStatus.isLoading">
        <div class="progress">
          <div [style.width.%]="currentFileStatus.percent"
               class="progress-bar progress-bar-animated bg-info"
               role="progressbar"
               aria-valuenow="50"
               aria-valuemin="0"
               aria-valuemax="100">
            {{ currentFileStatus.requestType }} {{ currentFileStatus.percent }} %
          </div>
        </div>
      </div>
    </div><br>
    <div class="panel-body">
      <hr>
      <strong>Select files from your computer</strong>
      <form enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <div>
              <input type="file"
                     [style.width]="'600px'"
                     (change)="onUploadFiles($event)"
                     name="files"
                     multiple
                     class="form-control">
            </div>
          </div>
        </fieldset>
      </form>
      <br>
      <div *ngIf="allUploadedFilenames.length > 0">
        <h3>All uploaded files</h3>
        <div *ngFor="let filename of allUploadedFilenames"
             class="list-group mb-1">
          <span (click)="onDownloadFile(filename)"
                class="list-group-item list-group-item-success"
                style="cursor: pointer;">
            {{ filename }}
            <a class="alert-success float-end">Download</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
